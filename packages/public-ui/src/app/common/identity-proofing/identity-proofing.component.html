<div class="overlay">
    <div class="preloader-wrapper big active">
        <div
            [ngStyle]="{ borderColor: inlineStyles?.color }"
            class="spinner-layer spinner-blue-only"
        >
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <p *ngIf="message" [ngStyle]="inlineStyles" class="loading-text">
        {{ message }}
    </p>
</div>
