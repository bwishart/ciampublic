<div>
    <div class="input-section">
        <label class="label-heading">Edit images</label>
        <div class="image-field">
            <div class="preview-img">
                <img [src]="logo.preview" />
            </div>
            <label for="logo" class="btn">{{
                !logo.file ? 'Select logo' : 'Change logo'
            }}</label>
            <input
                type="file"
                accept="image/*"
                id="logo"
                (change)="onFileChange($event, 'logo')"
            />
            <button [disabled]="!logo.file" class="btn" (click)="uploadLogo()">
                Upload logo
            </button>
        </div>
        <div class="image-field">
            <div class="preview-img">
                <img [src]="hero.preview" />
            </div>
            <label for="hero" class="btn">{{
                !hero.file ? 'Select hero image' : 'Change hero image'
            }}</label>
            <input
                type="file"
                accept="image/*"
                id="hero"
                (change)="onFileChange($event, 'hero')"
            />
            <button [disabled]="!hero.file" class="btn" (click)="uploadHero()">
                Upload hero image
            </button>
        </div>
    </div>
    <div class="input-section">
        <label class="label-heading">Configure layout</label>
        <div
            class="connfigure-layout-field"
            *ngFor="let layout of layoutConfigurableKeys"
        >
            <label class="mr-2 label-heading mt-1">{{
                getLayoutLabel(layout)
            }}</label>
            <label class="mr-2">
                <input
                    class="with-gap"
                    type="radio"
                    [value]="true"
                    [(ngModel)]="configService.config[layout]['changeLayout']"
                    [name]="layout"
                />
                <span class="radio-label">Yes</span>
            </label>
            <label>
                <input
                    class="with-gap"
                    type="radio"
                    [value]="false"
                    [name]="layout"
                    [(ngModel)]="configService.config[layout]['changeLayout']"
                />
                <span class="radio-label">No</span>
            </label>
        </div>
        <button class="btn mt-1" (click)="saveLayout()">Save layout</button>
    </div>
</div>
